<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socket Chat</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; padding: 20px; }
    #chat { max-width: 500px; margin: 0 auto; background: white; padding: 15px; border-radius: 10px; }
    #messages { border: 1px solid #ddd; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .message { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
    .text { flex-grow: 1; }
    .delete-btn { background: #ff4d4d; color: white; border: none; padding: 5px 8px; border-radius: 5px; cursor: pointer; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üí¨ –ß–∞—Ç</h2>
    <div id="messages"></div>

    <input id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫..." />
    <input id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://127.0.0.1:3000");

    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    // –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
    socket.on("connect", () => {
      console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ:", socket.id);
    });

    // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    sendBtn.onclick = () => {
      const name = usernameInput.value.trim() || "–ê–Ω–æ–Ω–∏–º";
      const text = messageInput.value.trim();

      if (!text) return;

      socket.emit("sendMessage", { name, text });
      messageInput.value = "";
    };

    // –ø–æ–ª—É—á–∞–µ–º –æ–¥–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ
    socket.on("sendMessage", (msg) => {
      renderMessage(msg);
    });

    // –ø–æ–ª—É—á–∞–µ–º –≤—Å–µ —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    socket.on("getAllMessage", (array) => {
      messagesDiv.innerHTML = "";
      array.forEach((msg) => renderMessage(msg));
    });

    // üßπ –ø–æ–ª—É—á–∞–µ–º —Å–∏–≥–Ω–∞–ª –æ–± —É–¥–∞–ª–µ–Ω–∏–∏
    socket.on("deleteMessage", (id) => {
      const el = document.getElementById(`msg-${id}`);
      if (el) el.remove();
    });

    // —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    function renderMessage(msg) {
      console.log(msg, 'msg')
      const wrapper = document.createElement("div");
      wrapper.className = "message";
      wrapper.id = `msg-${msg._id}`; // –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç _id

      const textEl = document.createElement("div");
      textEl.className = "text";
      textEl.textContent = `${msg.name}: ${msg.text}`;

      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "üóë";
      delBtn.onclick = () => {
        const name = usernameInput.value.trim() || "–ê–Ω–æ–Ω–∏–º";
        // socket.emit("deleteMessage", msg._id); // üî• –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º ID –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        socket.emit("deleteMessage",{_id : msg._id, name}); // üî• –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º ID –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      };

      wrapper.appendChild(textEl);
      wrapper.appendChild(delBtn);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
